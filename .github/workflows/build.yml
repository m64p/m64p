name: Build project

on: push

jobs:
  build-linux:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Update and install packages
        run: |
          sudo apt-get -qq update
          sudo apt-get -y dist-upgrade
          sudo apt-get -y install cmake libhidapi-dev lsb-release wget libminizip-dev libsdl2-dev libfreetype6-dev libgl1-mesa-dev libglu1-mesa-dev pkg-config zlib1g-dev binutils-dev libspeexdsp-dev libsamplerate0-dev qt5-default build-essential nasm git zip libsdl2-net-dev libqt5websockets5-dev
      - name: Run build script
        run: |
          bash ./build.sh
      - name: Upload zip
        uses: actions/upload-artifact@v2
        with:
          name: linux-package.zip
          path: m64p-*.zip
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            make
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-hidapi
            mingw-w64-x86_64-freetype
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libsamplerate
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-SDL2_net
            mingw-w64-x86_64-jasper
            mingw-w64-x86_64-qt5
            mingw-w64-x86_64-python3-pip
            mingw-w64-x86_64-python3-pyopenssl
            git
            zip
      - name: Run build script
        run: msys2 -c './build.sh'
        env:
          HOST_CPU: x86_64
          MSBUILD_PATH: "/c/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/MSBuild/Current/Bin/"
      - name: Upload zip
        uses: actions/upload-artifact@v2
        with:
          name: windows-package.zip
          path: m64p-*.zip
  build-mac:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: brew update
        run: |
          brew update
          brew upgrade
          brew install libsamplerate hidapi sdl2_net sdl2 qt
      - name: Run build script
        run: |
          export qt_version=$(ls /usr/local/Cellar/qt)
          sudo ln -s /usr/local/Cellar/qt/$qt_version/plugins /usr/local/plugins
          sudo ln -s /usr/local/Cellar/qt/$qt_version/mkspecs /usr/local/mkspecs
          sudo ln -s /usr/local/Cellar/qt/$qt_version/bin/qmake /usr/local/bin/qmake
          export PATH=$PATH:/usr/local/Cellar/qt/$qt_version/bin
          sudo sh ./build.sh
      - name: Upload dmg
        uses: actions/upload-artifact@v2
        with:
          name: mac-package.dmg
          path: mupen64plus/m64p-*.dmg
